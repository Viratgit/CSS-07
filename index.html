<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Layout</title>
  <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: darkseagreen;
  }
  
  .fixed-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color:tomato;
    color: white;
    padding: 15px;
    text-align: center;
    z-index: 1000;
  }
  
  .container {
    margin-top: 70px; /* To avoid overlap with fixed header */
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .item1 {
    background-color: #f4a261;
    padding: 20px;
    border: 2px solid red;
    position: static;
    display: flex;
  }
  .item2 {
    background-color: #f4a261;
    padding: 20px;
    border: 2px solid black;
    position: static;
    display: flex;
  }
  .item3 {
    background-color: #f4a261;
    padding: 20px;
    border: 2px solid green;
    position: static;
    display: flex;
  }
  .item4 {
    background-color: #f4a261;
    padding: 20px;
    border: 2px solid bisque;
    position: static;
    display: flex;
  }
  .footer {
  background-color: #264653;
  color: rgb(255, 255, 255);
  padding: 15px;
  text-align: center;
}
  
  
  
    
  </style>
</head>
<body>
  <header class="fixed-header">Fixed Header</header>

  <div class="container">
    <section class="item1">item1</section>
    <section class="item2">item2</section>
    <section class="item3">item3</section>
    <section class="item4">item4</section>
  </div>

  <footer class="footer">Footer</footer>
</body>
</html>
